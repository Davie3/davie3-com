name: Dependabot Approve and Merge

on:
  pull_request_review:
    types: [submitted]

permissions:
  contents: write
  pull-requests: write

jobs:
  merge-on-approval:
    runs-on: ubuntu-latest
    if: |
      github.event.review.state == 'approved' &&
      github.event.pull_request.user.login == 'dependabot[bot]' &&
      github.event.review.user.login == 'davie3'
    steps:
      - name: Check if review label exists
        id: check-label
        uses: actions/github-script@v8
        with:
          script: |
            const labels = context.payload.pull_request.labels.map(label => label.name);
            const hasReviewLabel = labels.some(l => l.toLowerCase() === 'review');

            console.log('PR labels:', labels);
            console.log('Has review label:', hasReviewLabel);

            core.setOutput('has-review-label', hasReviewLabel.toString());

      - name: Trigger Dependabot merge
        if: steps.check-label.outputs.has-review-label == 'true'
        uses: actions/github-script@v8
        with:
          script: |
            const comment = [
              '✅ Approved by @davie3 - triggering automatic merge.',
              '',
              '@dependabot squash and merge'
            ].join('\n');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: comment
            });

            console.log('✅ Posted squash and merge command for davie3-approved PR');
