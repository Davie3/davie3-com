name: Dependabot Auto-Merge

# Trigger workflow on Dependabot PR events
on:
  pull_request:
    types: [labeled, opened, synchronize, reopened]

permissions:
  # Required to read/write PRs and repo contents
  contents: write
  pull-requests: write

jobs:
  automerge:
    # Only run for Dependabot PRs
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest

    steps:
      # Step 1: Fetch Dependabot metadata
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
        # Outputs:
        # - update-type: minor, patch, major, security
        # - dependency-type: direct:development, direct:production, etc.

      # Step 2: Auto-merge safe PRs
      - name: Merge if safe
        if: |
          # PR must have the 'automerge' label
          contains(github.event.pull_request.labels.*.name, 'automerge') &&
          (
            steps.metadata.outputs.update-type == 'minor' ||
            steps.metadata.outputs.update-type == 'patch' ||
            steps.metadata.outputs.update-type == 'security'
          )
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}

      # Step 3: Log action for visibility
      - name: Log auto-merge attempt
        run: echo "Checked Dependabot PR \#${{ github.event.pull_request.number }} for auto-merge"
