name: Dependabot Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Use github.event.pull_request.user.login instead of github.actor to prevent
    # confused deputy attacks where malicious actors could trigger workflow execution
    # via @dependabot recreate commands after injecting malicious commits
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Check if already approved
        id: check-approval
        run: |
          REVIEW_DECISION=$(gh pr view ${{ github.event.pull_request.number }} --json reviewDecision -q '.reviewDecision')
          echo "review-decision=$REVIEW_DECISION" >> $GITHUB_OUTPUT
          echo "PR review decision: $REVIEW_DECISION"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch Dependabot metadata
        if: steps.check-approval.outputs.review-decision != 'APPROVED'
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'
          alert-lookup: true
          compat-lookup: true

      - name: Add labels to PR
        if: steps.check-approval.outputs.review-decision != 'APPROVED'
        uses: actions/github-script@v8
        with:
          script: |
            const metadata = {
              updateType: '${{ steps.metadata.outputs.update-type }}',
              alertState: '${{ steps.metadata.outputs.alert-state }}',
              dependencyGroup: '${{ steps.metadata.outputs.dependency-group }}',
              packageEcosystem: '${{ steps.metadata.outputs.package-ecosystem }}'
            };

            const labels = ['dependencies'];

            // Add ecosystem-specific labels
            const depGroup = metadata.dependencyGroup || '';
            // Use consistent case-insensitive matching for robustness
            if (depGroup.match(/react/i)) {
              labels.push('react');
            } else if (depGroup.match(/next/i)) {
              labels.push('next');
            } else if (depGroup.match(/tailwind/i)) {
              labels.push('tailwind');
            } else if (depGroup.match(/typescript/i)) {
              labels.push('typescript');
            } else if (metadata.packageEcosystem === 'github-actions') {
              labels.push('github-actions');
            }

            // Add update type labels
            if (metadata.alertState && metadata.alertState !== '') {
              labels.push('security');
            }
            if (metadata.updateType === 'version-update:semver-major') {
              labels.push('major');
            }

            console.log('üè∑Ô∏è Adding labels:', labels);

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              labels: labels
            });

      - name: Determine auto-merge eligibility
        if: steps.check-approval.outputs.review-decision != 'APPROVED'
        id: check-automerge
        uses: actions/github-script@v8
        with:
          script: |
            const metadata = {
              updateType: '${{ steps.metadata.outputs.update-type }}',
              alertState: '${{ steps.metadata.outputs.alert-state }}',
              dependencyGroup: '${{ steps.metadata.outputs.dependency-group }}',
              dependencyNames: '${{ steps.metadata.outputs.dependency-names }}',
              previousVersion: '${{ steps.metadata.outputs.previous-version }}',
              newVersion: '${{ steps.metadata.outputs.new-version }}',
              packageEcosystem: '${{ steps.metadata.outputs.package-ecosystem }}'
            };

            console.log('üìä Metadata:', JSON.stringify(metadata, null, 2));

            // Security updates: auto-merge immediately (any version)
            if ((metadata.alertState && metadata.alertState !== '') ||
                metadata.dependencyGroup === 'security-updates') {
              console.log('‚úÖ Security update detected - eligible for auto-merge');
              core.setOutput('should-merge', 'true');
              core.setOutput('merge-reason', 'security');

              // Add automerge label
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                labels: ['automerge']
              });

              return true;
            }

            // Major updates: require manual review (non-security)
            if (metadata.updateType === 'version-update:semver-major') {
              console.log('‚ùå Major update detected (non-security) - requires manual review');
              core.setOutput('should-merge', 'false');
              core.setOutput('merge-reason', 'major-version');
              return false;
            }

            // Minor/patch updates: check for .0 releases first
            if (metadata.updateType === 'version-update:semver-minor' ||
                metadata.updateType === 'version-update:semver-patch') {

              // Check if this is a .0.0 or .x.0 release (initial major/minor)
              const newVersion = metadata.newVersion || '';
              if (newVersion.endsWith('.0.0') || newVersion.match(/\.\d+\.0$/)) {
                console.log(`‚ùå Initial release detected (${newVersion}) - requires manual review`);
                core.setOutput('should-merge', 'false');
                core.setOutput('merge-reason', 'initial-release');
                return false;
              }

              const updateLabel = metadata.updateType === 'version-update:semver-minor' ? 'Minor' : 'Patch';
              console.log(`‚úÖ ${updateLabel} update detected - eligible for auto-merge (backwards compatible per semver)`);

              // Add automerge label
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                labels: ['automerge']
              });

              core.setOutput('should-merge', 'true');
              core.setOutput('merge-reason', 'minor-patch');
              return true;
            }

            // Unknown update type
            console.log('‚ùå Unknown update type - requires manual review');
            core.setOutput('should-merge', 'false');
            core.setOutput('merge-reason', 'unknown');
            return false;

      - name: Wait for CI checks
        if: steps.check-approval.outputs.review-decision != 'APPROVED' && steps.check-automerge.outputs.should-merge == 'true'
        id: wait-for-checks
        continue-on-error: true
        uses: lewagon/wait-on-check-action@v1.5.0
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          running-workflow-name: 'auto-merge'
          allowed-conclusions: success,skipped

      - name: Handle CI check failures
        if: steps.check-approval.outputs.review-decision != 'APPROVED' && steps.check-automerge.outputs.should-merge == 'true' && steps.wait-for-checks.outcome == 'failure'
        uses: actions/github-script@v8
        with:
          script: |
            const COMMENT_MARKER_CI_FAILURE = '<!-- dependabot-ci-failure -->';
            const prNumber = context.payload.pull_request.number;

            const newCommentBody = [
              '‚ö†Ô∏è CI checks have failed for this Dependabot PR.',
              '',
              '**This PR was eligible for auto-merge but CI checks did not pass.**',
              '',
              'Please review the failures. If you approve this PR after fixing/reviewing, it will be automatically merged.',
              COMMENT_MARKER_CI_FAILURE
            ].join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const existingComment = comments.find(c => c.user.type === 'Bot' && c.body.includes(COMMENT_MARKER_CI_FAILURE));

            if (existingComment) {
              if (existingComment.body !== newCommentBody) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: existingComment.id,
                  body: newCommentBody,
                });
                console.log(`Updated existing CI failure comment #${existingComment.id}`);
              } else {
                console.log(`CI failure comment #${existingComment.id} already exists and is up-to-date. Skipping.`);
              }
            } else {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                labels: ['review']
              });

              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                reviewers: ['davie3']
              });

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: newCommentBody,
              });
              console.log('Created new CI failure comment.');
            }

            core.setFailed('CI checks failed - auto-merge blocked');

      - name: Auto-approve PR
        if: steps.check-approval.outputs.review-decision != 'APPROVED' && steps.check-automerge.outputs.should-merge == 'true' && steps.wait-for-checks.outcome == 'success'
        uses: actions/github-script@v8
        with:
          script: |
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              event: 'APPROVE',
              body: '‚úÖ Automatically approved by Dependabot workflow.'
            });
            console.log('‚úÖ PR approved successfully');

      - name: Enable auto-merge and post status
        if: steps.check-approval.outputs.review-decision != 'APPROVED' && steps.check-automerge.outputs.should-merge == 'true' && steps.wait-for-checks.outcome == 'success'
        uses: actions/github-script@v8
        with:
          script: |
            const COMMENT_MARKER_AUTOMERGE_STATUS = '<!-- dependabot-automerge-status -->';
            const prNumber = context.payload.pull_request.number;
            const metadata = {
              updateType: '${{ steps.metadata.outputs.update-type }}',
              alertState: '${{ steps.metadata.outputs.alert-state }}',
              ghsaId: '${{ steps.metadata.outputs.ghsa-id }}',
              cvss: '${{ steps.metadata.outputs.cvss }}',
              dependencyGroup: '${{ steps.metadata.outputs.dependency-group }}',
              dependencyNames: '${{ steps.metadata.outputs.dependency-names }}',
              previousVersion: '${{ steps.metadata.outputs.previous-version }}',
              newVersion: '${{ steps.metadata.outputs.new-version }}'
            };

            const mergeReason = '${{ steps.check-automerge.outputs.merge-reason }}';

            let updateTypeLabel = 'Unknown update';
            let additionalInfo = '';

            if (mergeReason === 'security') {
              updateTypeLabel = 'üîí Security update';
              if (metadata.ghsaId) {
                additionalInfo += `\n- **Advisory:** ${metadata.ghsaId}`;
              }
              if (metadata.cvss) {
                const cvssScore = parseFloat(metadata.cvss);
                let severityBadge = '';
                if (cvssScore >= 9.0) {
                  severityBadge = `\n- üö® **CRITICAL SEVERITY** (CVSS ${metadata.cvss})`;
                } else if (cvssScore >= 7.0) {
                  severityBadge = `\n- ‚ö†Ô∏è **HIGH SEVERITY** (CVSS ${metadata.cvss})`;
                } else if (cvssScore >= 4.0) {
                  severityBadge = `\n- ‚ö° **MEDIUM SEVERITY** (CVSS ${metadata.cvss})`;
                } else {
                  severityBadge = `\n- ‚ÑπÔ∏è **LOW SEVERITY** (CVSS ${metadata.cvss})`;
                }
                additionalInfo += severityBadge;
              }
            } else if (metadata.updateType === 'version-update:semver-patch') {
              updateTypeLabel = 'üîß Patch update (backwards compatible)';
            } else if (metadata.updateType === 'version-update:semver-minor') {
              updateTypeLabel = '‚ú® Minor update (backwards compatible)';
            }

            if (metadata.dependencyGroup && metadata.dependencyGroup !== '') {
              additionalInfo += `\n- **Dependency Group:** \`${metadata.dependencyGroup}\``;
            }

            const versionInfo = metadata.previousVersion && metadata.newVersion
              ? `\n- **Version:** ${metadata.previousVersion} ‚Üí ${metadata.newVersion}`
              : '';

            const newCommentBody = [
              'ü§ñ Auto-merge enabled with squash method. PR will merge automatically once all checks pass.',
              '',
              '**Auto-merge criteria met:**',
              `- ‚úÖ ${updateTypeLabel}`,
              '- ‚úÖ All CI checks passing',
              `- ‚úÖ Trusted per semantic versioning${versionInfo}${additionalInfo}`,
              '',
              '**Note:** Major updates (except security) require manual review.',
              COMMENT_MARKER_AUTOMERGE_STATUS
            ].join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const existingComment = comments.find(c => c.user.type === 'Bot' && c.body.includes(COMMENT_MARKER_AUTOMERGE_STATUS));

            if (existingComment) {
              if (existingComment.body !== newCommentBody) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: existingComment.id,
                  body: newCommentBody,
                });
                console.log(`Updated existing auto-merge status comment #${existingComment.id}`);
              } else {
                console.log(`Auto-merge status comment #${existingComment.id} already exists and is up-to-date. Skipping.`);
              }
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: newCommentBody,
              });
              console.log('Created new auto-merge status comment.');
            }

      - name: Enable auto-merge with squash
        if: steps.check-approval.outputs.review-decision != 'APPROVED' && steps.check-automerge.outputs.should-merge == 'true' && steps.wait-for-checks.outcome == 'success'
        run: gh pr merge --auto --squash ${{ github.event.pull_request.number }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update branch if behind
        if: steps.check-approval.outputs.review-decision != 'APPROVED' && steps.check-automerge.outputs.should-merge == 'true' && steps.wait-for-checks.outcome == 'success'
        continue-on-error: true
        run: |
          MERGE_STATE=$(gh pr view ${{ github.event.pull_request.number }} --json mergeStateStatus -q '.mergeStateStatus')
          if [ "$MERGE_STATE" = "BEHIND" ]; then
            echo "PR is behind base branch - updating..."
            gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/update-branch -X PUT
          else
            echo "PR is up to date (state: $MERGE_STATE)"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add manual review comment and request review
        if: steps.check-approval.outputs.review-decision != 'APPROVED' && steps.check-automerge.outputs.should-merge == 'false'
        uses: actions/github-script@v8
        with:
          script: |
            const COMMENT_MARKER_MANUAL_REVIEW = '<!-- dependabot-manual-review -->';
            const prNumber = context.payload.pull_request.number;
            const metadata = {
              updateType: '${{ steps.metadata.outputs.update-type }}',
              dependencyNames: '${{ steps.metadata.outputs.dependency-names }}',
              previousVersion: '${{ steps.metadata.outputs.previous-version }}',
              newVersion: '${{ steps.metadata.outputs.new-version }}'
            };

            const mergeReason = '${{ steps.check-automerge.outputs.merge-reason }}';

            let reason = '';
            if (mergeReason === 'major-version') {
              reason = 'This is a **major version update** that may contain breaking changes.';
            } else if (mergeReason === 'initial-release') {
              reason = 'This is an **initial release** (`.0` version) that may contain untested changes.';
            } else if (mergeReason === 'unknown') {
              reason = 'The update type could not be determined automatically (metadata fetch may have failed). Manual review is required.';
            } else {
              reason = 'This update requires manual review.';
            }

            const versionInfo = metadata.previousVersion && metadata.newVersion
              ? `\n- **Version:** ${metadata.previousVersion} ‚Üí ${metadata.newVersion}`
              : '';

            const newCommentBody = [
              'üëÄ This PR requires manual review before merging.',
              '',
              `**Reason:** ${reason}${versionInfo}`,
              '',
              'Please review this update. If approved, the PR will be automatically merged.',
              COMMENT_MARKER_MANUAL_REVIEW
            ].join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const existingComment = comments.find(c => c.user.type === 'Bot' && c.body.includes(COMMENT_MARKER_MANUAL_REVIEW));

            if (existingComment) {
              if (existingComment.body !== newCommentBody) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: existingComment.id,
                  body: newCommentBody,
                });
                console.log(`Updated existing manual review comment #${existingComment.id}`);
              } else {
                console.log(`Manual review comment #${existingComment.id} already exists and is up-to-date. Skipping.`);
              }
            } else {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                labels: ['review']
              });

              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                reviewers: ['davie3']
              });

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: newCommentBody,
              });
              console.log('Created new manual review comment.');
            }
