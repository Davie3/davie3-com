<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form Submission</title>
  </head>
  <body
    style="
      font-family:
        -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      line-height: 1.6;
      color: #2d3748;
      margin: 0;
      padding: 20px;
      background-color: #f7fafc;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      "
    >
      <!-- Header -->
      <div
        style="
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          padding: 40px 30px;
          text-align: center;
        "
      >
        <h1
          style="
            margin: 0;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.025em;
          "
        >
          💬 New Contact Message
        </h1>
        <p style="margin: 12px 0 0 0; font-size: 16px; opacity: 0.9">
          davie3.com
        </p>
      </div>

      <!-- Content -->
      <div style="padding: 30px">
        <!-- Contact Details -->
        <div
          style="
            background: #f8fafc;
            padding: 24px;
            margin-bottom: 24px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
          "
        >
          <h2
            style="
              margin: 0 0 18px 0;
              color: #1a202c;
              font-size: 18px;
              font-weight: 600;
              border-bottom: 2px solid #e2e8f0;
              padding-bottom: 12px;
            "
          >
            Contact Details
          </h2>

          <table style="width: 100%; border-collapse: collapse">
            <tr>
              <td
                style="
                  padding: 12px 0;
                  width: 100px;
                  color: #4a5568;
                  font-weight: 600;
                "
              >
                👤 Name:
              </td>
              <td style="padding: 12px 0; color: #1a202c; font-weight: 500">
                {{name}}
              </td>
            </tr>
            <tr>
              <td
                style="
                  padding: 12px 0;
                  width: 100px;
                  color: #4a5568;
                  font-weight: 600;
                "
              >
                📧 Email:
              </td>
              <td style="padding: 12px 0">
                <a
                  href="mailto:{{email}}"
                  style="
                    color: #3182ce;
                    text-decoration: none;
                    font-weight: 500;
                  "
                  >{{email}}</a
                >
              </td>
            </tr>
            <tr>
              <td
                style="
                  padding: 12px 0;
                  width: 100px;
                  color: #4a5568;
                  font-weight: 600;
                "
              >
                📝 Subject:
              </td>
              <td style="padding: 12px 0; color: #1a202c; font-weight: 500">
                {{subject}}
              </td>
            </tr>
            <tr>
              <td style="padding: 12px 0; color: #4a5568; font-weight: 600">
                🕒 Time:
              </td>
              <td style="padding: 12px 0; color: #718096; font-size: 14px">
                {{timestamp}}
              </td>
            </tr>
          </table>
        </div>

        <!-- Message -->
        <div
          style="
            background: #f8fafc;
            padding: 24px;
            margin-bottom: 24px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
          "
        >
          <h2
            style="
              margin: 0 0 18px 0;
              color: #1a202c;
              font-size: 18px;
              font-weight: 600;
              border-bottom: 2px solid #e2e8f0;
              padding-bottom: 12px;
            "
          >
            💭 Message
          </h2>
          <div
            style="
              background: white;
              padding: 20px;
              border-radius: 6px;
              border-left: 4px solid #3182ce;
              white-space: pre-wrap;
              font-family: 'SF Mono', Monaco, Consolas, monospace;
              font-size: 14px;
              line-height: 1.5;
              color: #2d3748;
            "
          >
            {{message}}
          </div>
        </div>

        <!-- Quick Reply Notice -->
        <div
          style="
            background: #fef5e7;
            border: 1px solid #f6ad55;
            padding: 18px;
            border-radius: 8px;
            color: #744210;
          "
        >
          <strong style="color: #744210">💡 Quick Reply:</strong> Simply reply
          to this email to respond directly to {{name}}.
        </div>
      </div>
    </div>
  </body>
</html>
